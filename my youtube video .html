<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 90%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Embed the YouTube video -->
    <iframe 
        src="https://www.youtube.com/embed/9fbIzFUUyF8?autoplay=1&rel=0&modestbranding=1" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
</body>
</html>
